<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <div class='container'></div>
    <script src='js/items.js'></script>
    <script>
        var container = document.querySelector('.container');
        var params = {};

        init();

        var productId = getKey('productId') * 1;
        var item = pdt.filter(item => item.id === productId)[0];
        console.log(item);

        container.innerHTML = `
        <div class='name'>${item.name}</div>
        `;

        function init(){
            var queryUrl = window.location.search.substring(1);
            console.log(queryUrl);
            var _queryUrl = queryUrl.split('&');
            var row;

            _queryUrl.forEach((element, item) => {
                row = element.split('=');
                params[row[0]] = row[1];
            })
        }

        function getKey(key){
            return params[key];
        }

        
        
    </script>
</body>
</html>
