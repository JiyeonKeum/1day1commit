<html>
<head></head>
<body>
    <script>
        function solution(board, moves) {
    
            var pang = [];
            var result = 0;
            
            if(moves.length < 1 || moves.length > 1000)
                return 0;
        
            for(var i = 0;i < moves.length;i++){
                
                var boardVal;
                
                for(var j = 0;j < board.length;j++){
                    
                    if(board[i] < 5 || board[i] > 100 || board[j] < 5 || board[j] > 100)
                        return 0;
                    
                    let board2 = board[j];
                    
                    if(moves[i] < 1 || moves[i] >board2.length)
                        return 0;
                    
                    if(board2[moves[i]-1] !== 0){
                        
                        if(board2[moves[i]-1] < 0 || board2[moves[i]-1] > 100)
                            return 0;
                        
                        boardVal = board2[moves[i]-1];
                        board2[moves[i]-1] = 0;
                        break;
                        
                    }
                    
                }
                
                console.log(pang[pang.length-1] +'==='+boardVal);
                if(pang[pang.length-1] === boardVal){
                    pang.pop();
                    result = result + 1;
                    
                }else{
                    pang.push(boardVal);
                }
                
                console.log(pang +' :저장된 값');
        
            }
        
            var answer = result;
            return answer;
        }
        var a = solution([[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]], [1,5,3,5,1,2,1,4]);

        console.log(a); 
    </script>
</body>
</html>
