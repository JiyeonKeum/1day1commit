<html>
<head></head>
<body>
    <script>
        function solution (answers){
            var answer = [];
            var write = [[1, 2, 3, 4, 5], [2, 1, 2, 3, 2, 4, 2, 5], [3, 3, 1, 1, 2, 2, 4, 4, 5, 5]];
            var count = [[1, 0], [2, 0], [3, 0]];

            for(var i = 0; i < write.length; i++){
                for(var j = 0; j < answers.length; j++){
                    if(answers[j] === (write[i][j % write[i].length])){
                        count[i][1]++;
                    }     
                }
            }

            var max = 0;

            for(var i = 0; i < count.length; i++){
                if(max < count[i][1]){ max = count[i][1]; }
            }
            
            for(var i = 0; i < count.length; i++){
                if(max === count[i][1]) { answer.push(count[i][0])};
            }
            
            return answer;
        }

        console.log(solution([1,3,2,4,2]));
    </script>
</body>
</html>
