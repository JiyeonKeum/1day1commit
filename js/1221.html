<html>
<head></head>
<body>
    <script>
        function solution(numbers) {
            var answer = [];

            for(var i = 0; i < numbers.length; i++){
                var next = i + 1;
                for(var j = next; j < numbers.length; j++){
                    if(answer.indexOf(numbers[i] + numbers[j]) === -1){
                        answer.push(numbers[i] + numbers[j]);
                    }
                }
            }
            answer.sort((a, b) => {
                return a - b;
            })

            return answer;
        }


        var a = solution([2,1,3,4,1]);

        console.log(a);
    </script>
</body>
</html>
